<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Titulo</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>



	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img
			src="/images/logo-predio.PNG" width="80" height="80"
			class="d-inline-block align-top" alt=""> Condominio
		</a>
	</nav>

	<form class="card" method="POST" action="/titulos">

		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">

			<span th:text="${mensagem}"></span>
		</div>

		<div class="card card-body">
			<div class="card-body">
				<h2>Novo Titulo</h2>
			</div>
			<div class="card card-body">

				<div class="form-group row">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao"
							name='descricao' placeholder="col-form-label">
					</div>
				</div>
				<div class="form-group row">
					<label for="dataVencimento" class="col-sm-2 control-label">Data
						de vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento"
							name='dataVencimento' placeholder="col-form-label">
					</div>
				</div>
				<div class="form-group row">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="valor" name='valor'
							placeholder="col-form-label">
					</div>
				</div>
				<div class="form-group row">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name='status'>
							
							<option th:each= "status : ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-outline-primary">Salvar</button>
					</div>

				</div>




			</div>
		</div>
	</form>


	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
